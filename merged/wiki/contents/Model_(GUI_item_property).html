  <p>
   The model to the 3D object to be rendered. This must be an object using the
   <a href="LWO_%28file_format%29" title="LWO (file format)">
    LWO file format
   </a>
   .
  </p>
  <p>
   This property is restricted to the
   <a href="RenderDef_%28GUI_item_type%29" title="RenderDef (GUI item type)">
    renderDef
   </a>
   item type.
  </p>
  <a name="Syntax">
  </a>
  <h2>
   Syntax
  </h2>
  <pre>model <i>object</i>
</pre>
  <a name="Default_value">
  </a>
  <h2>
   Default value
  </h2>
  <pre>""
</pre>
  <a name="Example.28s.29">
  </a>
  <h2>
   Example(s)
  </h2>
  <pre>model "models/wipes/planet2.lwo"
</pre>
