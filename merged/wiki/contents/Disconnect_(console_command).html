 <body>
  <a name="Description">
  </a>
  <h2>
   Description
  </h2>
  <p>
   Terminates a game session. Works with both single player and multi-player games.
  </p>
  <a name="Usage">
  </a>
  <h2>
   Usage
  </h2>
  <p>
   At the console type...
  </p>
  <pre>disconnect
</pre>
  <a name="Parameters">
  </a>
  <h2>
   Parameters
  </h2>
  <p>
   This command does not accept parameters.
  </p>
  <a name="Notes">
  </a>
  <h2>
   Notes
  </h2>
  <p>
   This command can also be issued using a
   <a href="Target_sessionCommand_%28entity%29" title="Target sessionCommand (entity)">
    target_sessionCommand
   </a>
   entity to end a level.
  </p>
  <p>
   <br/>
  </p>
 </body>
