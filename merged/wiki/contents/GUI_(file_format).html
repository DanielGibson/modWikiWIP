 <h2>
  Description
 </h2>
 <p>
  GUI files are simple text files used to create
  <a href="GUIs" title="GUIs">
   GUIs
  </a>
  . It contains
  <a href="GUI_scripting" title="GUI scripting">
   GUI scripting
  </a>
  tags and commands. They're usually edited on the
  <a class="new" href="GUI_Editor" title="GUI Editor">
   GUI Editor
  </a>
  or, preferably, any text editor such as NotePad, TextPad or UltraEdit.
 </p>
