 <a name="Game_class">
 </a>
 <h2>
  Game class
 </h2>
 <p>
  This event operates on an instance of the
  <a href="Game_class" title="Game class">
   game class
  </a>
  type {{{gameclass}}}
 </p>
 <a name="Description">
 </a>
 <h2>
  Description
 </h2>
 <p>
  Stops a func_camera_anim if it was playing an
  <a href="MD5ANIM_%28file_format%29" title="MD5ANIM (file format)">
   MD5Anim
  </a>
  file.
 </p>
 <a name="Usage">
 </a>
 <h2>
  Usage
 </h2>
 <p>
  <i>
   void
  </i>
  stop( )
 </p>
 <a name="Parameters">
 </a>
 <h2>
  Parameters
 </h2>
 <p>
  None.
 </p>
 <a name="Examples">
 </a>
 <h2>
  Examples
 </h2>
 <pre><span style="color: #000055;">$mycamera</span>.<span style="color: #ff0000;">stop</span><span style="color: #000000;">(</span><span style="color: #000000;">)</span></pre>
 <a name="Notes">
 </a>
 <h2>
  Notes
 </h2>
 <p>
  This script event does not return any values.
 </p>
 <p>
  <br/>
 </p>
