 <body>
  <p>
   Alignment for the item's
   <a href="Text_%28GUI_item_property%29" title="Text (GUI item property)">
    text
   </a>
   , when available: 0 is for left alignment, 1 for center alignment, and 2 for right aligment.
  </p>
  <p>
   The value of this property cannot be changed at runtime.
  </p>
  <a name="Syntax">
  </a>
  <h2>
   Syntax
  </h2>
  <pre>textalign <i>alignment</i>
</pre>
  <a name="Default_value">
  </a>
  <h2>
   Default value
  </h2>
  <pre>0
</pre>
  <a name="Example.28s.29">
  </a>
  <h2>
   Example(s)
  </h2>
  <pre>textalign 1
</pre>
  <p>
   <br/>
