 <h2>
  Description
 </h2>
 <p>
  The
  <b>
   colored
  </b>
  keyword multiples all channels of the associated map by the corresponding shader parameters gathered from the entity which this material shader is applied.
 </p>
 <a name="Usage">
 </a>
 <h2>
  Usage
 </h2>
 <pre>colored
</pre>
