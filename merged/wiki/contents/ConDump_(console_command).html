<html>
 <body>
  <a name="Description">
  </a>
  <h2>
   Description
  </h2>
  <p>
   This command dumps the contents of the console to a text file.
  </p>
  <a name="Usage">
  </a>
  <h2>
   Usage
  </h2>
  <p>
   At the console type...
  </p>
  <pre>conDump [filename]
</pre>
  <a name="Parameters">
  </a>
  <h2>
   Parameters
  </h2>
  <ul>
   <li>
    [filename] - The name of the file you wish to create.
   </li>
  </ul>
  <a name="Notes">
  </a>
  <h2>
   Notes
  </h2>
  <p>
   The resulting text file can be found in the base directory.
  </p>
  <p>
   <br/>
  </p>
 </body>
</html>
