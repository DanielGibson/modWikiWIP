 <a name="Description">
 </a>
 <h2>
  Description
 </h2>
 <p>
  The
  <b>
   nearest
  </b>
  keyword defines that a nearest type of texture filtering is to be used on this stage.
 </p>
 <a name="Usage">
 </a>
 <h2>
  Usage
 </h2>
 <pre>nearest
</pre>
 <a name="Parameters">
 </a>
 <h2>
  Parameters
 </h2>
 <p>
  This keyword does not accept parameters.
 </p>
 <a name="Example">
 </a>
 <h2>
  Example
 </h2>
 <p>
  {
 </p>
 <pre>   nearest
   map     textures/custom/foo.tga
}
</pre>
