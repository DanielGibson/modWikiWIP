 <h2>
  Description
 </h2>
 <p>
  This command closes the game and sends you back to the operating system.
 </p>
 <a name="Usage">
 </a>
 <h2>
  Usage
 </h2>
 <p>
  At the console type...
 </p>
 <pre>quit
</pre>
 <a name="Parameters">
 </a>
 <h2>
  Parameters
 </h2>
 <p>
  This console command does not accept parameters.
 </p>
