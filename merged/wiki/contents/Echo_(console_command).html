 <a name="Description">
 </a>
 <h2>
  Description
 </h2>
 <p>
  Writes a line to the console.
 </p>
 <a name="Usage">
 </a>
 <h2>
  Usage
 </h2>
 <p>
  At the console type...
 </p>
 <pre>echo [text]
</pre>
 <a name="Parameters">
 </a>
 <h2>
  Parameters
 </h2>
 <ul>
  <li>
   [text] - The text that will be written to the console/echoed in the text-area.
  </li>
 </ul>
 <a name="Notes">
 </a>
 <h2>
  Notes
 </h2>
 <p>
  Text that require spaces should be enclosed in quotation marks like so...
 </p>
 <pre>echo "^1Hello World!"
</pre>
 <p>
  <br/>
 </p>
