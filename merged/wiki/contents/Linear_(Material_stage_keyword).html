  <a name="Description">
  </a>
  <h2>
   Description
  </h2>
  <p>
   The
   <b>
    linear
   </b>
   keyword defines that a linear type of texture filtering is to be used on this stage.
  </p>
  <a name="Usage">
  </a>
  <h2>
   Usage
  </h2>
  <pre>linear
</pre>
  <a name="Parameters">
  </a>
  <h2>
   Parameters
  </h2>
  <p>
   This keyword does not accept parameters.
  </p>
  <a name="Example">
  </a>
  <h2>
   Example
  </h2>
  <p>
   {
  </p>
  <pre>   linear
   map     textures/custom/foo.tga
}
</pre>
  <a name="Notes">
  </a>
  <h2>
   Notes
  </h2>
 </body>
</html>
