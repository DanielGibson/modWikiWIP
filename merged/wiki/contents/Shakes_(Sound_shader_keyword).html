 <body>
  <a name="Description">
  </a>
  <h2>
   Description
  </h2>
  <p>
   Shake the screen when this sound plays.
  </p>
  <a name="Usage">
  </a>
  <h2>
   Usage
  </h2>
  <pre>shakes [&lt;amount&gt;]
</pre>
  <p>
   The shake intensity is calculated by multiplying the
   <a href="Volume_%28Sound_shader_keyword%29" title="Volume (Sound shader keyword)">
    volume
   </a>
   setting with
   <i>
    amount
   </i>
   . The value is optional, it defaults to
   <b>
    1
   </b>
   .
  </p>
  <a name="Example">
  </a>
  <h2>
   Example
  </h2>
  <a name="Notes">
  </a>
  <h2>
   Notes
  </h2>
  <p>
   <b>
    This keyword should not be used with .ogg files.
   </b>
  </p>
 </body>
</html>
