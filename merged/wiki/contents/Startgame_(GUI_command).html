 <p>
  Starts a map defined by the argument.
 </p>
 <a name="Syntax">
 </a>
 <h2>
  Syntax
 </h2>
 <pre>startgame <i>map</i>
</pre>
 <p>
  <i>
   map
  </i>
  is the name of the map to load. This is used only in intro.gui and mainmenu.gui- it is not known whether it can be called from in-game guis.
 </p>
 <a name="Example.28s.29">
 </a>
 <h2>
  Example(s)
 </h2>
 <pre>set "cmd" "startgame map/mars_city1";
</pre>
 <p>
  <br/>
 </p>
