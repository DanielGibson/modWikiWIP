  <a name="Description">
  </a>
  <h2>
   Description
  </h2>
  <p>
   This command saves the position of ragdolls in the current map.
  </p>
  <a name="Usage">
  </a>
  <h2>
   Usage
  </h2>
  <p>
   At the console type...
  </p>
  <pre>saveRagdolls
</pre>
  <a name="Parameters">
  </a>
  <h2>
   Parameters
  </h2>
  <p>
   This console command does not accept parameters.
  </p>
  <a name="Notes">
  </a>
  <h2>
   Notes
  </h2>
  <p>
   Changes do not update in the editor unless the map is reloaded.
  </p>
  <p>
   <br/>
  </p>
 </body>
