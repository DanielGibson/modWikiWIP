 <a name="Description">
 </a>
 <h2>
  Description
 </h2>
 <p>
  This command will list all the entities in the game world.
 </p>
 <a name="Usage">
 </a>
 <h2>
  Usage
 </h2>
 <p>
  At the console type...
 </p>
 <pre>listEntities [filter]
</pre>
 <a name="Parameters">
 </a>
 <h2>
  Parameters
 </h2>
 <ul>
  <li>
   [filter] - a string used to filter the results by name. Incomplete strings including individual characters can be used.
  </li>
 </ul>
 <a name="Notes">
 </a>
 <h2>
  Notes
 </h2>
 <p>
  None.
 </p>
 <p>
  <br/>
