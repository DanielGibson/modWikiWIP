 <a name="Description">
 </a>
 <h2>
  Description
 </h2>
 <p>
  This command loads a .
  <a href="MAP_%28file_format%29" title="MAP (file format)">
   MAP
  </a>
  file.
 </p>
 <a name="Usage">
 </a>
 <h2>
  Usage
 </h2>
 <p>
  At the console type...
 </p>
 <pre>map [Filename]
</pre>
 <a name="Parameters">
 </a>
 <h2>
  Parameters
 </h2>
 <ul>
  <li>
   [Filename] - The name of the .MAP (without the extension).
  </li>
 </ul>
 <a name="Notes">
 </a>
 <h2>
  Notes
 </h2>
 <p>
  The map must have been previously compiled. See also the
  <a href="Testmap_%28console_command%29" title="Testmap (console command)">
   testmap
  </a>
  and
  <a href="Devmap_%28console_command%29" title="Devmap (console command)">
   devmap
  </a>
  console commands.
 </p>
 <p>
  <br/>
 </p>
