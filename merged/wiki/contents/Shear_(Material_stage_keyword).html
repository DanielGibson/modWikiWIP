 <a name="Description">
 </a>
 <h2>
  Description
 </h2>
 <p>
  The
  <b>
   shear
  </b>
  keyword shears a stage by the given offset.
 </p>
 <a name="Usage">
 </a>
 <h2>
  Usage
 </h2>
 <pre>shear [x], [y]
</pre>
 <a name="Parameters">
 </a>
 <h2>
  Parameters
 </h2>
 <ul>
  <li>
   [x] = The x offset
  </li>
  <li>
   [y] = The y offset
  </li>
 </ul>
 <a name="Example">
 </a>
 <h2>
  Example
 </h2>
 <p>
  Shear the stage at a constant rate...
 </p>
 <pre>{
   shear time, time
   map   textures/custom/foo.tga
}
</pre>
 <a name="Notes">
 </a>
 <h2>
  Notes
 </h2>
 <p>
  Not Available.
 </p>
