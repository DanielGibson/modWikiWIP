 <a name="Description">
 </a>
 <h2>
  Description
 </h2>
 <p>
  This command will apply the specified amount of damage to the specified entity.
 </p>
 <a name="Usage">
 </a>
 <h2>
  Usage
 </h2>
 <p>
  At the console type...
 </p>
 <pre>damage [entity] [amount]
</pre>
 <a name="Parameters">
 </a>
 <h2>
  Parameters
 </h2>
 <ul>
  <li>
   [entity] - the name of the entity to damage.
  </li>
  <li>
   [amount] - the amount of damage to apply.
  </li>
 </ul>
 <a name="Notes">
 </a>
 <h2>
  Notes
 </h2>
 <p>
  None.
 </p>
 <p>
  <br/>
 </p>
