 <p>
  The spawn class is the C++ class in the
  <a href="Coding#game_code" title="Coding">
   game code
  </a>
  that defines an entities logic.
 </p>
 <p>
  Spawn classes use single inheritance with
  <a href="IdEntity_%28class%29" title="IdEntity (class)">
   idEntity
  </a>
  being the lowest level that can be
  <a class="new" href="Spawn" title="Spawn">
   spawned
  </a>
  .
 </p>
 <p>
  The spawn class is defined by the "
  <b>
   spawnclass
  </b>
  " key in an entities
  <a href="SpawnArgs" title="SpawnArgs">
   spawnArgs
  </a>
  .
 </p>
