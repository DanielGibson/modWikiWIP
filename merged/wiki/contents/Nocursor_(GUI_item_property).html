 <p>
  Whether the cursor should be shown on this GUI or not. Should be used on the desktop item.
 </p>
 <p>
  The value of this property cannot be changed at runtime.
 </p>
 <a name="Syntax">
 </a>
 <h2>
  Syntax
 </h2>
 <pre>nocursor <i>flag</i>
</pre>
 <a name="Default_value">
 </a>
 <h2>
  Default value
 </h2>
 <pre>0
</pre>
 <a name="Example.28s.29">
 </a>
 <h2>
  Example(s)
 </h2>
 <pre>nocursor	1
</pre>
