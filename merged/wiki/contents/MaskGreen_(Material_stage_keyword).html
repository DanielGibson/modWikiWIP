 <a name="Description">
 </a>
 <h2>
  Description
 </h2>
 <p>
  The
  <b>
   maskGreen
  </b>
  keyword causes the green channel of this stage to be ignored.
 </p>
 <a name="Usage">
 </a>
 <h2>
  Usage
 </h2>
 <pre>maskGreen
</pre>
 <a name="Parameters">
 </a>
 <h2>
  Parameters
 </h2>
 <p>
  This keyword does not accept parameters.
 </p>
 <a name="Example">
 </a>
 <h2>
  Example
 </h2>
 <p>
  Masking the green channel.
 </p>
 <pre>{
   maskGreen
   map path/to/image.tga
}
</pre>
 <a name="Notes">
 </a>
 <h2>
  Notes
 </h2>
 <p>
  Not available.
 </p>
 <p>
  <br/>
 </p>
