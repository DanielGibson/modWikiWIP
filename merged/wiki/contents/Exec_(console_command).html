  <h2>
   Description
  </h2>
  <p>
   This command executes the specified
   <a href="CFG_%28file_format%29" title="CFG (file format)">
    CFG
   </a>
   file.
  </p>
  <a name="Usage">
  </a>
  <h2>
   Usage
  </h2>
  <p>
   At the console type...
  </p>
  <pre>exec [filename]
</pre>
  <a name="Parameters">
  </a>
  <h2>
   Parameters
  </h2>
  <ul>
   <li>
    [filename] - The name of the desired configuration file.
   </li>
  </ul>
  <a name="Notes">
  </a>
  <h2>
   Notes
  </h2>
  <p>
   This command can be used to execute custom configuration files.
  </p>
