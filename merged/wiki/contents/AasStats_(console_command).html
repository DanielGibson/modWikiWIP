  <h2>
   Description
  </h2>
  <p>
   This command displays AAS file statistics in the console.
  </p>
  <a name="Usage">
  </a>
  <h2>
   Usage
  </h2>
  <p>
   At the console type...
  </p>
  <pre>aasStats
</pre>
  <a name="Parameters">
  </a>
  <h2>
   Parameters
  </h2>
  <p>
   This console command does not accept parameters.
  </p>
  <a name="Notes">
  </a>
  <h2>
   Notes
  </h2>
  <p>
   You must be running a map with AAS files for this command to work.
  </p>
