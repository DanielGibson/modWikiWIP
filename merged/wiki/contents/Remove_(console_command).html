  <a name="Description">

  <h2>
   Description
  </h2>
  <p>
   This command will remove the specified entity from the gameworld.
  </p>
  <a name="Usage">
  </a>
  <h2>
   Usage
  </h2>
  <p>
   At the console type...
  </p>
  <pre>remove [entity]
</pre>
  <a name="Parameters">
  </a>
  <h2>
   Parameters
  </h2>
  <ul>
   <li>
    [entity] - the name of the entity.
   </li>
  </ul>
  <a name="Notes">
  </a>
  <h2>
   Notes
  </h2>
  <p>
   None.
  </p>

   <br/>
