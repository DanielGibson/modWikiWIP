 <p>
  Rotation of the 3D model inside the item.
 </p>
 <p>
  This property is restricted to the
  <a href="RenderDef_%28GUI_item_type%29" title="RenderDef (GUI item type)">
   renderDef
  </a>
  item type.
 </p>
 <a name="Syntax">
 </a>
 <h2>
  Syntax
 </h2>
 <pre>modelRotate <i>x</i>, <i>y</i>, <i>z</i>, <i>?</i>
</pre>
 <a name="Default_value">
 </a>
 <h2>
  Default value
 </h2>
 <pre>0, 0, 0, 0
</pre>
 <a name="Example.28s.29">
 </a>
 <h2>
  Example(s)
 </h2>
 <pre>modelRotate 	0, time * 0.001, 0, 0
</pre>
 <p>
  <br/>
 </p>
