 <a name="Description">
 </a>
 <h2>
  Description
 </h2>
 <p>
  Causes only the back face of a polygon with this material applied to render.
 </p>
 <a name="Usage">
 </a>
 <h2>
  Usage
 </h2>
 <p>
  In the global section of your material shader type...
 </p>
 <pre>backSided
</pre>
 <a name="Parameters">
 </a>
 <h2>
  Parameters
 </h2>
 <p>
  Not Available.
 </p>
 <a name="Notes">
 </a>
 <h2>
  Notes
 </h2>
 <p>
  This keyword also activates the
  <a href="NoShadows_%28Material_global_keyword%29" title="NoShadows (Material global keyword)">
   noShadows
  </a>
  automatically.
 </p>
 <p>
  <br/>
 </p>
