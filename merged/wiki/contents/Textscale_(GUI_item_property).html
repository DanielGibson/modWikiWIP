 <p>
  The scale of the text within the item, in relation to the original font size (a value of 1 would use the original size, while a value of 2 would be two times that size).
 </p>
 <a name="Syntax">
 </a>
 <h2>
  Syntax
 </h2>
 <pre>textscale <i>scale</i>
</pre>
 <a name="Default_value">
 </a>
 <h2>
  Default value
 </h2>
 <pre>1
</pre>
 <a name="Example.28s.29">
 </a>
 <h2>
  Example(s)
 </h2>
 <pre>textscale	0.35
textscale	1.1
</pre>
