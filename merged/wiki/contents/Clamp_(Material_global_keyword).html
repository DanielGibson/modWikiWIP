 <a name="Description">
 </a>
 <h2>
  Description
 </h2>
 <p>
  The
  <b>
   clamp
  </b>
  keyword prevents tiling by forcing 100% opacity outside normalized UV coordinates.
 </p>
 <a name="Usage">
 </a>
 <h2>
  Usage
 </h2>
 <p>
  In the global section of your material shader type...
 </p>
 <pre>clamp
</pre>
 <a name="Parameters">
 </a>
 <h2>
  Parameters
 </h2>
 <p>
  This keyword does not accept parameters.
 </p>
 <a name="Notes">
 </a>
 <h2>
  Notes
 </h2>
 <p>
  Not Available.
 </p>
 <p>
  <br/>
