 <body>
  <a name="Description">
  </a>
  <h2>
   Description
  </h2>
  <p>
   The
   <b>
    rotate
   </b>
   keyword rotates the given stage by the expressed amount.
  </p>
  <a name="Usage">
  </a>
  <h2>
   Usage
  </h2>
  <pre>rotate [value]
</pre>
  <a name="Parameters">
  </a>
  <h2>
   Parameters
  </h2>
  <ul>
   <li>
    [value] = The degree to rotate the stage
   </li>
  </ul>
  <a name="Example">
  </a>
  <h2>
   Example
  </h2>
  <p>
   Rotate at a constant rate...
  </p>
  <pre>{
   rotate time
   map    textures/custom/foo.tga
}
</pre>
  <a name="Notes">
  </a>
  <h2>
   Notes
  </h2>
  <p>
   Not Available.
  </p>
  <p>
   <br/>
  </p>
 </body>
</html>
