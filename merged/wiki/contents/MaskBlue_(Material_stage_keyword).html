 <a name="Description">
 </a>
 <h2>
  Description
 </h2>
 <p>
  The
  <b>
   maskBlue
  </b>
  keyword causes the blue channel of the current stage to be ignored.
 </p>
 <a name="Usage">
 </a>
 <h2>
  Usage
 </h2>
 <pre>maskBlue
</pre>
 <a name="Parameters">
 </a>
 <h2>
  Parameters
 </h2>
 <p>
  This keyword does not accept parameters.
 </p>
 <a name="Example">
 </a>
 <h2>
  Example
 </h2>
 <p>
  Masking the blue channel
 </p>
 <pre>{
   maskBlue
   map path/to/image.tga
}
</pre>
 <a name="Notes">
 </a>
 <h2>
  Notes
 </h2>
 <p>
  Not available.
 </p>
 <p>
  <br/>
 </p>
