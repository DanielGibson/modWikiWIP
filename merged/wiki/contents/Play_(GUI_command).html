 <p>
  Used to make a GUI trigger a sound shader to play.
 </p>
 <a name="Syntax">
 </a>
 <h2>
  Syntax
 </h2>
 <pre>play &lt;sound shader&gt;
</pre>
 <p>
  <i>
   sound shader
  </i>
  is the name of the sound shader to play. The command needs to be used with
  <a href="Set_%28GUI_command%29" title="Set (GUI command)">
   set
  </a>
  .
 </p>
 <a name="Example.28s.29">
 </a>
 <h2>
  Example(s)
 </h2>
 <pre>set "cmd" "play guisounds_click3";
</pre>
 <p>
  <br/>
 </p>
