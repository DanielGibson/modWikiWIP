  <p>
   Whether or not this item should be fullscreen. Should be used on the topmost, desktop item.
  </p>
  <p>
   The value of this property cannot be changed at runtime.
  </p>
  <a name="Syntax">
  </a>
  <h2>
   Syntax
  </h2>
  <pre>menugui <i>flag</i>
</pre>
  <a name="Default_value">
  </a>
  <h2>
   Default value
  </h2>
  <pre>0
</pre>
  <a name="Example.28s.29">
  </a>
  <h2>
   Example(s)
  </h2>
  <pre>menugui	1
</pre>
