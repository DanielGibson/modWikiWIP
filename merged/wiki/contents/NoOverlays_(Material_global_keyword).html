 <a name="Description">
 </a>
 <h2>
  Description
 </h2>
 <p>
  Stops blood and gun decals from being drawn on this material.
 </p>
 <a name="Usage">
 </a>
 <h2>
  Usage
 </h2>
 <p>
  In the global section of your material shader type...
 </p>
 <pre>forceOverlays
</pre>
 <a name="Parameters">
 </a>
 <h2>
  Parameters
 </h2>
 <p>
  None.
 </p>
 <a name="Notes">
 </a>
 <h2>
  Notes
 </h2>
 <p>
  Useful for skies and similar materials.
 </p>
 <p>
  This keyword is implied for transparent materials. See
  <a href="ForceOverlays_%28Material_global_keyword%29" title="ForceOverlays (Material global keyword)">
   forceOverlays
  </a>
  .
 </p>
 <p>
  <br/>
 </p>
