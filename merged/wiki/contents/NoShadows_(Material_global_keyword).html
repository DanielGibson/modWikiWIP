 <a name="Description">
 </a>
 <h2>
  Description
 </h2>
 <p>
  Prevents this material from casting shadows onto any surfaces.
 </p>
 <a name="Usage">
 </a>
 <h2>
  Usage
 </h2>
 <p>
  In the global section of your material shader type...
 </p>
 <pre>noShadows
</pre>
 <a name="Parameters">
 </a>
 <h2>
  Parameters
 </h2>
 <p>
  Not Available.
 </p>
 <a name="Notes">
 </a>
 <h2>
  Notes
 </h2>
 <p>
  This implies the
  <a href="NoSelfShadow_%28Material_global_keyword%29" title="NoSelfShadow (Material global keyword)">
   NoSelfShadow
  </a>
  global keyword.
 </p>
 <p>
  <br/>
 </p>
