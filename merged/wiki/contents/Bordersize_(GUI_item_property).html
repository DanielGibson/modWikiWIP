 <p>
  The stroke size, in relative pixels, of the item border. The border is created to the inside of the item, and its color can be set by using the
  <a href="Bordercolor_%28GUI_item_property%29" title="Bordercolor (GUI item property)">
   bordercolor
  </a>
  property.
 </p>
 <p>
  The value of this property cannot be changed at runtime.
 </p>
 <a name="Syntax">
 </a>
 <h2>
  Syntax
 </h2>
 <pre>bordersize <i>size</i>
</pre>
 <a name="Default_value">
 </a>
 <h2>
  Default value
 </h2>
 <pre>0
</pre>
 <a name="Example.28s.29">
 </a>
 <h2>
  Example(s)
 </h2>
 <pre>bordersize 1
</pre>
