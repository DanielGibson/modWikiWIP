 <a name="Description">
 </a>
 <h2>
  Description
 </h2>
 <p>
  This command starts the
  <a href="DoomEdit" title="DoomEdit">
   level editor
  </a>
  .
 </p>
 <a name="Usage">
 </a>
 <h2>
  Usage
 </h2>
 <p>
  At the console type...
 </p>
 <pre>editor
</pre>
 <a name="Parameters">
 </a>
 <h2>
  Parameters
 </h2>
 <p>
  This console command does not accept parameters.
 </p>
 <a name="Notes">
 </a>
 <h2>
  Notes
 </h2>
 <p>
  To be able to use to Light Inspector you must use the editor in
  <a href="R_fullscreen_%28cvar%29" title="R fullscreen (cvar)">
   windowed
  </a>
  mode. See also the
  <a href="Mapping" title="Mapping">
   mapping
  </a>
  section.
 </p>
 <p>
  <br/>
 </p>
