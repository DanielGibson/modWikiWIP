 <h2>
  Description
 </h2>
 <p>
  This command encodes a series of images into an
  <a href="ROQ_%28file_format%29" title="ROQ (file format)">
   RoQ
  </a>
  file.
 </p>
 <a name="Usage">
 </a>
 <h2>
  Usage
 </h2>
 <p>
  At the console type...
 </p>
 <pre>roq [paramfile]
</pre>
 <a name="Parameters">
 </a>
 <h2>
  Parameters
 </h2>
 <p>
  [paramfile] - An
  <a href="ROQPARAM_%28file_format%29" title="ROQPARAM (file format)">
   .roqparam
  </a>
  file.
 </p>
 <a name="Notes">
 </a>
 <h2>
  Notes
 </h2>
 <p>
  Not Available.
 </p>
 <p>
  <br/>
 </p>
