 <p>
  Hides or shows the mouse cursor. This is useful if you have some intro animations and you want to keep the user from clicking or moving the move over the interface it until the animation has ended.
 </p>
 <a name="Syntax">
 </a>
 <h2>
  Syntax
 </h2>
 <pre>showcursor <i>flag</i>
</pre>
 <p>
  <i>
   flag
  </i>
  is either 0 (hide) or 1 (show).
 </p>
 <a name="Example.28s.29">
 </a>
 <h2>
  Example(s)
 </h2>
 <pre>showcursor "0";
</pre>
