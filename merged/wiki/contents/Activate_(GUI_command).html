 <p>
  Used to make a GUI trigger any target entities attached to the GUI entity.
 </p>
 <a name="Syntax">
 </a>
 <h2>
  Syntax
 </h2>
 <pre>activate
</pre>
 <p>
  The command has no parameters, set the
  <i>
   target
  </i>
  key on the GUI entity to control the attached entities. It needs to be used with
  <a href="Set_%28GUI_command%29" title="Set (GUI command)">
   set
  </a>
  .
 </p>
 <a name="Example.28s.29">
 </a>
 <h2>
  Example(s)
 </h2>
 <pre>set "cmd" "activate";
</pre>
 <p>
  <br/>
 </p>
