 <a name="Description">
 </a>
 <h2>
  Description
 </h2>
 <p>
  The
  <b>
   map
  </b>
  keyword assigns an image to the current stage.
 </p>
 <a name="Usage">
 </a>
 <h2>
  Usage
 </h2>
 <pre>map [image]
</pre>
 <a name="Parameters">
 </a>
 <h2>
  Parameters
 </h2>
 <ul>
  <li>
   [image] - the image to assign to this stage.
  </li>
 </ul>
 <a name="Example">
 </a>
 <h2>
  Example
 </h2>
 <p>
  The following simply assigns an image to a stage...
 </p>
 <pre>{
   map path/to/image.tga
}
</pre>
 <a name="Notes">
 </a>
 <h2>
  Notes
 </h2>
 <p>
  Not available.
 </p>
 <p>
  <br/>
 </p>
