  <p>
   When set to 1, the
   <a class="new" href="OnAction_%28GUI_event%29" title="OnAction (GUI event)">
    onAction event
   </a>
   gets fired when the user presses enter.
  </p>
  <p>
   The value of this property cannot be changed at runtime.
  </p>
  <a name="Syntax">
  </a>
  <h2>
   Syntax
  </h2>
  <pre>wantenter <i>flag</i>
</pre>
  <a name="Default_value">
  </a>
  <h2>
   Default value
  </h2>
  <pre>0
</pre>
  <a name="Example.28s.29">
  </a>
  <h2>
   Example(s)
  </h2>
  <pre>wantenter 1
</pre>
