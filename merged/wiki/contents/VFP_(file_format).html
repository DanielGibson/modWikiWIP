  <h2>
   Description
  </h2>
  <p>
   The .VFP files are used for
   <a href="Vertex_and_fragment_programs" title="Vertex and fragment programs">
    material special effects
   </a>
   . They are regular ASCII text files written in assembler which are parsed and compiled by the engine and OpenGL driver and executed on each pixel/vertex.
