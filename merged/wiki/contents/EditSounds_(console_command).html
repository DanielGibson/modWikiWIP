 <a name="Description">
 </a>
 <h2>
  Description
 </h2>
 <p>
  Launches the Sound Editor.  The Sound Editor allows you to add/edit level sounds in-game.
 </p>
 <a name="Usage">
 </a>
 <h2>
  Usage
 </h2>
 <p>
  At the console type...
 </p>
 <pre>editSounds
</pre>
 <a name="Parameters">
 </a>
 <h2>
  Parameters
 </h2>
 <p>
  <i>
   None
  </i>
 </p>
