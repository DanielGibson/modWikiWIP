 <a name="Description">
 </a>
 <h2>
  Description
 </h2>
 <p>
  This command starts the
  <a href="AF_editor" title="AF editor">
   articulated figure editor
  </a>
  .
 </p>
 <a name="Usage">
 </a>
 <h2>
  Usage
 </h2>
 <p>
  At the console type...
 </p>
 <pre>editAFs
</pre>
 <a name="Parameters">
 </a>
 <h2>
  Parameters
 </h2>
 <p>
  This console command does not accept parameters.
 </p>
 <a name="Notes">
 </a>
 <h2>
  Notes
 </h2>
 <p>
  This editor must be run in
  <a href="R_fullscreen_%28cvar%29" title="R fullscreen (cvar)">
   windowed
  </a>
  mode. See also the
  <a href="Af_%28decl%29" title="Af (decl)">
   articulated figure declaration
  </a>
  article.
 </p>
 <p>
  <br/>
 </p>
